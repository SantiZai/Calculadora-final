<!DOCTYPE html>
<html lang='es'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel="stylesheet" href="style.css">
        <title>Calculadora</title>
    </head>
    
    <body>
        <div id="contenedor-calculadora">
            <form name="calculadora">
                <input type="textfield" name="ans" value="" autocomplete="off" readonly>

                <input class="gris" type="button" value="7" onclick="document.calculadora.ans.value+='7'">
                <input class="gris" type="button" value="8" onclick="document.calculadora.ans.value+='8'">
                <input class="gris" type="button" value="9" onclick="document.calculadora.ans.value+='9'">
                <input class="naranja" type="button" value="+" onclick="document.calculadora.ans.value+='+'">
                <br>
                <input class="gris" type="button" value="4" onclick="document.calculadora.ans.value+='4'">
                <input class="gris" type="button" value="5" onclick="document.calculadora.ans.value+='5'">
                <input class="gris" type="button" value="6" onclick="document.calculadora.ans.value+='6'">
                <input class="naranja" type="button" value="-" onclick="document.calculadora.ans.value+='-'">
                <br>
                <input class="gris" type="button" value="3" onclick="document.calculadora.ans.value+='3'">
                <input class="gris" type="button" value="2" onclick="document.calculadora.ans.value+='2'">
                <input class="gris" type="button" value="1" onclick="document.calculadora.ans.value+='1'">
                <input class="naranja" type="button" value="X" onclick="document.calculadora.ans.value+='*'">
                <br>
                <input class="gris" type="button" value="0" onclick="document.calculadora.ans.value+='0'">
                <input type="reset" value="C">
                <input type="button" value="=" onclick="document.calculadora.ans.value=eval(document.calculadora.ans.value)">
                <input class="naranja" type="button" value="/" onclick="document.calculadora.ans.value+='/'">
            </form>
        </div>
    </body>
</html>
